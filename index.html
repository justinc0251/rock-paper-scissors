<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
      <h4 id="score-info">First to five wins!</h4>
    </header>
    <main>
      <div class="choice">
        <div id="player">Player:</div>
        <div id="computer">Computer:</div>
      </div>
      <div class="score">
        <p id="scorePlayer">Player Score: 0</p>
        <p id="scoreComputer">Computer Score: 0</p>
      </div>
      <div id="results">Good Luck!</div>
      <div class="button-container">
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissors">Scissors</button>
      </div>
      <button id="restart">Play Again!</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
